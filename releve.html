<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relev√© de compte - CSPAM Administration</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f6f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 420px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 15px;
      color: #444;
    }

    select, button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      margin-top: 5px;
    }

    select:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-top: 25px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .loader {
      text-align: center;
      color: #007bff;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Relev√© de compte - CSPAM</h2>

    <label for="classeSelect">Classe de l‚Äô√©l√®ve</label>
    <select id="classeSelect">
      <option value="">-- S√©lectionner une classe --</option>
    </select>

    <label for="eleveSelect">Nom de l‚Äô√©l√®ve</label>
    <select id="eleveSelect" disabled>
      <option value="">-- Choisir un √©l√®ve --</option>
    </select>

    <div class="loader" id="loader">Chargement...</div>

    <button id="btnTelecharger" disabled>T√©l√©charger le relev√©</button>
  </div>

  <script>
    const classeSelect = document.getElementById("classeSelect");
    const eleveSelect = document.getElementById("eleveSelect");
    const btnTelecharger = document.getElementById("btnTelecharger");
    const loader = document.getElementById("loader");

    // üîπ Charger les classes disponibles depuis la collection FraisScolarite
    async function chargerClasses() {
      try {
        const res = await fetch("https://cspam-backend.onrender.com/api/compte/classes"); // √† impl√©menter dans ton backend
        const data = await res.json();
        data.forEach(classe => {
          const opt = document.createElement("option");
          opt.value = classe;
          opt.textContent = classe;
          classeSelect.appendChild(opt);
        });
      } catch (err) {
        alert("Erreur lors du chargement des classes.");
      }
    }

    // üîπ Charger les √©l√®ves selon la classe choisie
    classeSelect.addEventListener("change", async () => {
      const classe = classeSelect.value;
      if (!classe) return;

      loader.style.display = "block";
      eleveSelect.disabled = true;
      eleveSelect.innerHTML = '<option value="">-- Choisir un √©l√®ve --</option>';

      try {
        const res = await fetch(`https://cspam-backend.onrender.com/api/compte/eleves/${classe}`);
        const eleves = await res.json();

        eleves.forEach(e => {
          const opt = document.createElement("option");
          opt.value = e._id;
          opt.textContent = `${e.nom} ${e.prenom}`;
          eleveSelect.appendChild(opt);
        });

        eleveSelect.disabled = false;
      } catch (err) {
        alert("Erreur lors du chargement des √©l√®ves.");
      } finally {
        loader.style.display = "none";
      }
    });

    // üîπ T√©l√©charger le relev√© PDF
    btnTelecharger.addEventListener("click", () => {
      const eleveId = eleveSelect.value;
      if (!eleveId) return alert("Veuillez choisir un √©l√®ve.");
      window.open(`https://cspam-backend.onrender.com/api/compte/releve/${eleveId}`, "_blank");
    });

    // Activation du bouton si un √©l√®ve est choisi
    eleveSelect.addEventListener("change", () => {
      btnTelecharger.disabled = !eleveSelect.value;
    });

    // Charger les classes au d√©marrage
    chargerClasses();
  </script>
</body>
</html>
