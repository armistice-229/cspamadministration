<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSPAM | Frais de scolarité</title>
  <link rel="stylesheet" href="../styles/06_releve/releve.css">
</head>
<body>
  <main class="dashboard-main">
    <div class="container">
      <section class="cards-row">
        <article class="card form-card">
          <header class="card-header">
            <h2 class="card-title">Ajouter les frais de scolarité</h2>
          </header>
          <div class="card-body">
            <form id="frais-form">
              <!-- Classe -->
              <div class="form-group">
                <label for="classe">Classe</label>
                <select id="classe" required>
                  <option value="" disabled selected>Choisissez une classe</option>
                  <option value="Maternelle">Maternelle</option>
                  <option value="CI">CI</option>
                  <option value="CP">CP</option>
                  <option value="CE1">CE1</option>
                  <option value="CE2">CE2</option>
                  <option value="CM1">CM1</option>
                  <option value="CM2">CM2</option>
                </select>
              </div>

              <!-- Montant -->
              <div class="form-group">
                <label for="montant">Montant (FCFA)</label>
                <input type="number" id="montant" required placeholder="Ex: 120000">
              </div>

              <!-- Année scolaire -->
              <div class="form-group">
                <label for="annee">Année scolaire</label>
                <input type="text" id="annee" required placeholder="Ex: 2025-2026">
              </div>

              <button type="submit" class="btn-primary">Enregistrer</button>
            </form>
          </div>
        </article>
      </section>

      <section class="cards-row">
        <article class="card">
          <header class="card-header">
            <h2 class="card-title">Liste des frais enregistrés</h2>
          </header>
          <div class="card-body">
            <ul id="frais-list"></ul>
          </div>
        </article>
      </section>
    </div>
  </main>

  <script src="frais.js"></script>
</body>
</html>
