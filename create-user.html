<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Cr√©er un Utilisateur</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.4rem;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 0.9rem;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background: #3498db;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      border: none;
    }
    button:disabled {
      background: #95a5a6;
      cursor: not-allowed;
    }
    .toast {
      position: fixed;
      top: 20px;
      right: -300px;
      padding: 12px 18px;
      border-radius: 6px;
      font-size: 14px;
      color: #fff;
      opacity: 0.95;
      transition: right 0.5s ease, opacity 0.5s ease;
      z-index: 1000;
    }
    .toast.visible { right: 20px; }
    .toast-success { background: #2ecc71; }
    .toast-error { background: #e74c3c; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2><i class="fa-solid fa-user-plus"></i> Cr√©er un Utilisateur</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="username">Identifiant</label>
        <input type="text" id="username" required placeholder="Ex: adminCSPAM">
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" required placeholder="******">
      </div>
      <div class="form-group">
        <label for="nom">Nom complet</label>
        <input type="text" id="nom" placeholder="Ex: Jean Dupont">
      </div>
      <div class="form-group">
        <label for="role">R√¥le</label>
        <select id="role">
          <option value="caissier">Caissier</option>
          <option value="admin">Administrateur</option>
          <option value="directeur">Directeur</option>
        </select>
      </div>
      <button type="submit" id="btnRegister">Cr√©er</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("registerForm");
    const btn = document.getElementById("btnRegister");

    function showToast(message, type = "success") {
      const toast = document.createElement("div");
      toast.className = `toast toast-${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);

      setTimeout(() => toast.classList.add("visible"), 100);
      setTimeout(() => {
        toast.classList.remove("visible");
        setTimeout(() => toast.remove(), 500);
      }, 3000);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const nom = document.getElementById("nom").value.trim();
      const role = document.getElementById("role").value;

      if (!username || !password) {
        showToast("Identifiant et mot de passe requis", "error");
        return;
      }

      btn.disabled = true;
      btn.textContent = "Cr√©ation...";

      try {
        const res = await fetch("http://localhost:5000/api/users/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password, nom, role }),
        });

        const data = await res.json();
        if (!res.ok) {
          showToast(data.error || "Erreur lors de la cr√©ation", "error");
        } else {
          showToast("Utilisateur cr√©√© avec succ√®s üéâ", "success");
          form.reset();
        }
      } catch (err) {
        console.error(err);
        showToast("Erreur serveur", "error");
      } finally {
        btn.disabled = false;
        btn.textContent = "Cr√©er";
      }
    });
  </script>
</body>
</html>
